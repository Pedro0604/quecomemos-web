<app-list
  [itemTemplate]="comidaTemplate"
  [fetchItems]="fetchItems"
  [entity]="Entidad.COMIDA"
/>

<ng-template #comidaTemplate let-comida let-onDelete="onDelete" let-permisos="permisos">
  <app-comida (onDelete)="onDelete(comida.id)" [comida]="comida" [permisos]="permisos"></app-comida>
</ng-template>
