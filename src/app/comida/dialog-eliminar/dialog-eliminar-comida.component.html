<div class="error">
  <h2 mat-dialog-title>Eliminación de la comida '{{ this.data.comida.nombre }}'</h2>
  <mat-dialog-content>
    <p>Estás seguro de eliminar la comida '{{ this.data.comida.nombre }}'</p>
    <p>Esta acción es irreversible!</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
    <button mat-button (click)="deleteComida()">Eliminar</button>
  </mat-dialog-actions>
</div>
