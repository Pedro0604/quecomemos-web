<app-title [title]="title()" showVolver/>

<app-form (submit)="onSubmit()" [formGroup]="form">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <app-input
      [abstractControl]="form.get('nombre')"
      label="Nombre de la comida"
      maxLength="255"
      minLength="3"
      placeholder="Nombre"
      type="text"
    />
    <app-input
      [abstractControl]="form.get('precio')"
      floatLabel="always"
      label="Precio de la comida"
      placeholder="0"
      textPrefix="$&nbsp;"
      type="number"
    />
    <app-select
      [abstractControl]="form.get('tipoComida')"
      [opciones]="tiposDeComidaOptions"
      label="Tipo de comida"
      placeholder="Seleccione un tipo de comida"
    />
    <app-input
      [abstractControl]="form.get('urlImagen')"
      [required]="false"
      label="URL de la imagen"
      maxLength="255"
      minLength="7"
      placeholder="https://www.ejemplo.com"
      type="text"
    />
  </div>
  <mat-checkbox formControlName="vegetariana">Â¿Es vegetariana?</mat-checkbox>
  <app-form-state [error]="error" [loading]="loading"/>
  <app-submit-button [disabled]="form.disabled" [error]="error" [form]="form" [loading]="loading"
                     [pendingText]="submittingText()">{{ title() }}
  </app-submit-button>
</app-form>
