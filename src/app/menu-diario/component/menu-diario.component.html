<mat-card appearance="outlined" class="w-full h-full">
  @if (showDia) {
    <mat-card-header class="flex justify-between">
      <mat-card-title>{{ traduccionDiasSemana(menuDiario.dia) }}</mat-card-title>
    </mat-card-header>
  }
  <mat-card-content class="my-4">
    <div class="grid grid-cols-2">
      <app-menu [menu]="menuDiario.menuVegetariano" [showButtons]="false" appearance="raised"
                hasLink straightRightBorder/>
      <app-menu [menu]="menuDiario.menuNoVegetariano" [showButtons]="false" appearance="raised"
                hasLink straightLeftBorder/>
    </div>
  </mat-card-content>
  <app-entity-card-actions
    (deleteClick)="openDialogEliminar()"
    [editId]="menuDiario.id"
    [showButtons]="showButtons"
    entityName="menu_diario"
  />
</mat-card>
