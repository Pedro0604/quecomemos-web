<app-list
  [itemTemplate]="menuDiarioTemplate"
  [fetchItems]="fetchItems"
  [entity]="Entidad.MENU_DIARIO"
  gridCols="grid-cols-1 xl:grid-cols-2"
/>

<ng-template #menuDiarioTemplate let-menuDiario let-onDelete="onDelete">
  <app-menu-diario (onDelete)="onDelete(menuDiario.id)" [menuDiario]="menuDiario"></app-menu-diario>
</ng-template>
