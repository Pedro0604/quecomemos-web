<mat-card
  class="w-full h-full {{straightLeftBorder ? '!rounded-l-none' : ''}} {{straightRightBorder ? '!rounded-r-none' : ''}}"
  [appearance]="appearance">
  <mat-card-header class="flex justify-between">
    <mat-card-title>
      @if (hasLink) {
        <!--        TODO - EL LINK DEBERÍA SER A UNA VISTA DEL MENÚ Y NO A LA EDICIÓN(?-->
        <a [routerLink]="['/menu/edit/', menu.id]" class="hover:underline hover:text-blue-600">
          {{ menu.nombre }}
        </a>
      } @else {
        {{ menu.nombre }}
      }
    </mat-card-title>
    <mat-card-subtitle>${{ menu.precio }}</mat-card-subtitle>
    @if (menu.vegetariano) {
      <mat-icon class="text-green-600">eco</mat-icon>
    }
  </mat-card-header>
  <mat-card-content class="my-4">
    <div class="flex flex-col gap-4">
      @for (comida of menu.comidas; track comida.id) {
        <div class="flex justify-between gap-2">
          <div>
            <p class="text-sm">{{ comida.tipoComida.replace("_", " ") }}</p>
            <!--        TODO - EL LINK DEBERÍA SER A UNA VISTA DE LA COMIDA Y NO A LA EDICIÓN(?-->
            <a [routerLink]="['/comida/edit/', comida.id]" class="hover:underline hover:text-blue-600">
              <p class="text-lg">{{ comida.nombre }}</p>
            </a>
          </div>
          <div class="flex justify-center items-center w-20 h-20 border image-container">
            <img class="object-cover aspect-square w-full h-full"
                 [src]="comida.urlImagen"
                 [alt]="comida.nombre">
          </div>
        </div>
        @if (!$last) {
          <mat-divider class="comida-divider"></mat-divider>
        }
      }
    </div>
  </mat-card-content>
  @if (showButtons) {
    <mat-card-actions class="mt-auto">
      <a mat-button [routerLink]="['/menu/edit/', menu.id]">MODIFICAR</a>
      <button mat-button class="violet-error" (click)="openDialogEliminar()">ELIMINAR</button>
    </mat-card-actions>
  }
</mat-card>
