<div class="error">
  <h2 mat-dialog-title>Eliminación del menú '{{ this.data.menu.nombre }}'</h2>
  <mat-dialog-content>
    <p>Estás seguro de eliminar el menú '{{ this.data.menu.nombre }}'</p>
    <p>Esta acción es irreversible!</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
    <button mat-button (click)="deleteMenu()">Eliminar</button>
  </mat-dialog-actions>
</div>
