<app-list
  [itemTemplate]="menuTemplate"
  [fetchItems]="fetchItems"
  [entity]="Entidad.MENU"
/>

<ng-template #menuTemplate let-menu let-onDelete="onDelete" let-permisos="permisos">
  <app-menu (onDelete)="onDelete(menu.id)" [menu]="menu" [permisos]="permisos" [showAniadirAlCarrito]=""></app-menu>
</ng-template>
