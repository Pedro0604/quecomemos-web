<div class="chart-container border rounded-lg p-4 m-4 shadow-md bg-white">
  <h2 class="chart-title text-lg font-semibold mb-4">{{ titulo }}</h2>
  <div class="chart-wrapper max-h-[300px]">
    <canvas [data]="datosGrafico"
            [options]="opcionesGrafico"
            [type]="tipo"
            baseChart
            height="200"
            width="600">
    </canvas>
  </div>
</div>
