<mat-card appearance="outlined" class="w-full h-full">
  <mat-card-header class="flex justify-between">
    <mat-card-title>{{ sugerencia.cliente.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ sugerencia.updatedAt }}{{ (sugerencia.fecha !== sugerencia.updatedAt) ? " (editada)" : "" }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="my-4">
    <div class="flex flex-col gap-4">
      <div class="flex justify-between gap-2">
        <div>
          <p class="text-sm">{{ tipoSugerenciaToString(sugerencia.tipo) }}</p>
          <p class="text-lg">{{ sugerencia.descripcion }}</p>
        </div>
      </div>
    </div>
  </mat-card-content>
  <app-entity-card-actions
    (deleteClick)="openDialogEliminar()"
    [editId]="sugerencia.id"
    [showButtons]="showButtons"
    entityName="sugerencia"
  />
</mat-card>
