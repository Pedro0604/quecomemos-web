<app-list
  [itemTemplate]="sugerenciaTemplate"
  [fetchItems]="fetchItems"
  [entity]="Entidad.SUGERENCIA"
  [showVegetariano]="false"
/>

<ng-template #sugerenciaTemplate let-sugerencia let-onDelete="onDelete" let-permisos="permisos">
  <app-sugerencia (onDelete)="onDelete(sugerencia.id)" [sugerencia]="sugerencia"
                  [permisos]="permisos"></app-sugerencia>
</ng-template>
