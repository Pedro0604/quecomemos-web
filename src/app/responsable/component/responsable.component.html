<mat-card appearance="outlined" class="w-full h-full">
  <mat-card-header class="flex justify-between">
    <mat-card-title>
      {{ responsable.nombre + ' ' + responsable.apellido }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ responsable.dni }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="my-4">
    <div class="flex flex-col gap-4">
      <div class="flex justify-between gap-2">
        <div>
          <p class="text-sm">{{ responsable.turno }}</p>
        </div>
        <div class="flex justify-center items-center w-20 h-20 border image-container">
          <img [alt]="'Imagen de' + responsable.nombre"
               [src]="responsable.urlImagen"
               class="object-cover aspect-square w-full h-full"
               defaultImage
          >
        </div>
      </div>
    </div>
  </mat-card-content>
  <app-entity-card-actions
    (deleteClick)="openDialogEliminar()"
    [editId]="responsable.id"
    [showButtons]="showButtons"
    [entity]="Entidad.RESPONSABLE_DE_TURNO"
    [permisos]="permisos"
  />
</mat-card>
