<mat-card [routerLink]="'/' + getEntidadLink(Entidad.PEDIDO) + '/' + pedido.id" appearance="outlined"
          class="w-full h-full cursor-pointer" matTooltip="Ver el pedido">
  <mat-card-header class="flex justify-between">
    <mat-card-title>
      Pedido
    </mat-card-title>
    <mat-card-subtitle>{{ pedido.fecha }} - {{ pedido.entregado ? 'Entregado' : 'Pendiente de entrega' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="my-4">
    <div class="flex flex-col gap-4">
      <div class="flex justify-between gap-2">
        <div>
          <p>Total: ${{ pedido.total }}</p>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
