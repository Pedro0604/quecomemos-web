<app-list
  [itemTemplate]="pedidoTemplate"
  [fetchItems]="fetchItems"
  [entity]="Entidad.PEDIDO"
  [showVegetariano]="false"
  gridCols="grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4"
/>

<ng-template #pedidoTemplate let-pedido>
  <app-pedido [pedido]="pedido"></app-pedido>
</ng-template>
