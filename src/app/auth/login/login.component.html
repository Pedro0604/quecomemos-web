<mat-card class="w-full max-w-xl h-full mx-auto" appearance="outlined">
  <mat-card-content class="my-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <app-input
        label="DNI"
        type="text"
        placeholder='12345678'
        [abstractControl]="this.loginForm.get('dni')"
        minLength="7"
        maxLength="8"
      />
      <app-input
        label="ContraseÃ±a"
        type="password"
        placeholder="************"
        [abstractControl]="this.loginForm.get('clave')"
        minLength="6"
        maxLength="30"
      />

      @if (loginError()) {
        <mat-error>Credenciales incorrectas</mat-error>
      }

      <app-submit-button [form]="loginForm" pendingText="Ingresando">Ingresar</app-submit-button>
    </form>
  </mat-card-content>
</mat-card>
