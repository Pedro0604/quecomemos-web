<button
  mat-raised-button
  class="w-full"
  type="submit"
  [disabled]="form.invalid || !form.dirty || error || loading"
  [matTooltip]="formService.getTooltipMessage(this.form, error, loading)"
  disabledInteractive
>
  @if (form.pending) {
    {{ pendingText }}...
  } @else {
    <ng-content/>
  }
</button>
